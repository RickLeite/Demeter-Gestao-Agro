<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deméter</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h1>Deméter</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="nossosProdutos.html">Produtos</a></li>
                <li><a href="registro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-image">
            <img src="imagem/agro.jpg" alt="Imagem de Login">
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <!-- ID "form-login" adicionado ao formulário -->
            <form action="#" method="post" id="form-login">
                <!-- ID adicionado ao input de usuário -->
                <input type="text" placeholder="Usuário" name="username" id="username" required>
                <!-- ID adicionado ao input de senha -->
                <input type="password" placeholder="Senha" name="password" id="password" required>
                <button type="submit">Entrar</button>
                <br>
            </form>
            <p class="register-prompt">Não possui uma conta? <a href="registro.html">Clique aqui</a>.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Deméter</p>
    </footer>
    <script src="login.js"></script>
</body>

</html>
